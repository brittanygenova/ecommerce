                <div class="col-md-12 mb-3">
                    <b>Credit Card Info</b><hr>
                      Accepted payments: <img class="payments align-self-end d-inline-block align-top" style="float: right" src="/images/cc.png"  width="50%" height="25%" alt=""><br><br>

                </div>

                  <div class="col-md-12 mb-3">
                    <label for="validationDefault02"><b>Card Number*</b></label>
                    <input type="text" class="form-control visa" id="validationDefault02" placeholder="1234 - 5678 - 9012 - 3456" required>
                  </div>

                  <div class="col-md-6">
                    <label for="exampleFormControlSelect1"><b>Exp Month*</b></label>
                    <select class="form-control" id="exampleFormControlSelect1" required>
                    <option value="">01</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                    <option>05</option>
                    <option>06</option>
                    <option>07</option>
                    <option>08</option>
                    <option>09</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    </select>
                  </div>


                  <div class="col-md-6">
                    <label for="exampleFormControlSelect2"><b>Exp Year*</b></label>
                    <select class="form-control" id="exampleFormControlSelect2" required>
                    <option value="">2019</option>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                    <option>2024</option>
                    <option>2025</option>
                    </select>
                  </div> 

                  <div class="col-md-6">
                    <label for="validationDefault03"><b>CVV Number*</b></label>
                    <input type="text" class="form-control" id="validationDefault03" placeholder="123" required>
                  </div>
                                        
                  <button type="submit" class="btn btn-outline-primary checkoutbutton align-self-end" style="float: right" value="submit">Place Order</button>

            </div>
          </div>

                      </div>

                    <label for="disabledInput"><b>Address*</b></label>
                    <input type="text" class="form-control" id="disabledInput" placeholder="123 Main Street" disabled>
                  </div>
                        

                  <div class="col-md-12 mb-3">
